<!DOCTYPE html>
<html lang="en" ng-app="kaifanla">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body{
     position:relative;
      overflow-x:hidden;
    }
    .page{
      transition: all 1s linear;
      position:absolute;
      width:100%;
    }
    .page.ng-leave{
      left:0;
      scale(1);
      opacity:1;
    }
    .page.ng-leave.ng-leave-action {
      left:-100%;
      opacity:0;
      scale(0);
    }
    .page.ng-enter{
      left:100%;
      opacity:0;
      scale(0);
    }
    .page.ng-enter.ng-enter-action{
      left:0;
      opacity:1;
       scale(1);
    }

  </style>
</head>
<body>

<div class="page" ng-view></div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/kaifanla.js"></script>
</body>
</html>
